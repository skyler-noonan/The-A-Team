    <h1 onclick="goHome()">WEBSITE NAME</h1>
    <!-- <button>Post Event</button> -->
    <button id="cancelPost" onclick="goHome()">Cancel Post</button>
    <!--<button>Logout</button> -->
    </div>
</header>

<div id = "topUpload">
    <img id = "userProfile" src="https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg" alt="error" > <h2 id = "uploadPageUsername">User name</h2>
    <br>
    <div id = "top">
    <span> Post Draft </span>  
  
    <span id="uploadHashtag"> Enter hashtag/s</span> <input type="text" id="hashtagBox" value="#...">
    </div>
</div>        


   
<div class = "poster">
    <img id="uploadImage" src="https://d2n9ha3hrkss16.cloudfront.net/uploads/stage/stage_image/39896/optimized_large_thumb_76-el.jpg" alt="error">

    <div id="detailsSideBar"> 
        
        <span id="detailHeading">Details</p><br>
        <div id = "insideBar">
        <form>
        <label for="dateBox">Date Posted:</label>
        <input id ="dateBox" type="date" name="newPostingDate"><br>
        
        
        <label for="description">Enter Post Description:</label>
        <input type="text" name="description" id="newPostDescription" value="Enter post description"> 
    
        <button id = "saveChanges" type="button" value = "Post Event" onclick="uploadSaveChanges()">Save Changes</button>
        </form>
        </div>
    </div>

    <form>
    <label id = "urlBox" for="uploadFile">Proceed for post file upload:</label><br>
    <label for="imageURL"> For image URL? Paste image URL here:</label> <!-- For images pasted with image URL-->
    <input id="uploadURLTypeFile" type="text" value="Copy and paste image URL here" name="imageURL"> 

    <!--<label for="imageJPEGFile">For image upload? (JPEG & PNG only):</label>
     <input type="file" id="uploadImageTypeFile" accept="image/jpg, image/png" name="imageJPEGFile"> <!-- Using input type ="File"-->
    </form>
    <button id ="submitPost" type="button" onclick="uploadPost()">Submit Post</button>
</div>
